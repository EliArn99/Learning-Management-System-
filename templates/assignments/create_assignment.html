{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Създай ново задание</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="card p-4 shadow-sm">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Създай</button>
            <a href="{% url 'assignments:assignment_list' %}" class="btn btn-secondary">Отказ</a>
        </div>
    </form>
</div>
{% endblock %}
