{#{% extends 'base.html' %}#}

{% block content %}
<style>
    /* Import Google Font - Inter */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
        --primary-color: #4F46E5; /* Indigo 600 */
        --primary-dark-color: #4338CA; /* Indigo 700 */
        --secondary-color: #10B981; /* Emerald 500 */
        --text-color: #374151; /* Gray 700 */
        --light-text-color: #6B7280; /* Gray 500 */
        --bg-color: #F9FAFB; /* Gray 50 */
        --card-bg-color: #FFFFFF;
        --border-color: #E5E7EB; /* Gray 200 */
        --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --border-radius-md: 0.75rem; /* 12px */
        --border-radius-lg: 1rem; /* 16px */
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text-color);
        line-height: 1.6;
    }

    .enrollment-page {
        width: 100%;
        max-width: 1200px; /* Max width for the entire page content */
        padding: 1rem;
        box-sizing: border-box;
    }

    .enrollment-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 2rem); /* Adjust for padding */
    }

    .enrollment-card {
        background-color: var(--card-bg-color);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-md);
        padding: 2rem;
        max-width: 600px; /* Max width for the card itself */
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        border: 1px solid var(--border-color);
    }

    .course-header {
        position: relative;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
    }

    .course-badge {
        background-color: var(--primary-color);
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.8rem;
        margin: -4rem auto 1rem auto; /* Pulls it up slightly */
        box-shadow: var(--shadow-md);
        border: 4px solid var(--card-bg-color); /* Creates a border effect */
    }

    .enroll-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
    }

    .course-rating {
        color: #FBBF24; /* Amber 400 */
        font-size: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.25rem;
    }

    .course-rating .fas {
        font-size: 1.1rem;
    }

    .rating-text {
        color: var(--light-text-color);
        font-size: 0.9rem;
        margin-left: 0.5rem;
    }

    .course-content {
        text-align: left;
    }

    .course-name {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 0.75rem;
    }

    .course-description {
        font-size: 1rem;
        color: var(--light-text-color);
        margin-bottom: 1.5rem;
    }

    .course-highlights {
        display: flex;
        flex-wrap: wrap; /* Allows items to wrap on smaller screens */
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
    }

    .highlight-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background-color: var(--bg-color);
        padding: 0.75rem 1.25rem;
        border-radius: var(--border-radius-md);
        color: var(--primary-color);
        font-weight: 500;
        font-size: 0.95rem;
        box-shadow: var(--shadow-light);
        border: 1px solid var(--border-color);
    }

    .highlight-item .fas {
        color: var(--secondary-color);
        font-size: 1.1rem;
    }

    .enroll-form {
        margin-top: 2rem;
    }

    .enroll-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--secondary-color);
        color: white;
        padding: 1rem 2rem;
        border-radius: var(--border-radius-md);
        font-size: 1.25rem;
        font-weight: 600;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); /* Shadow specific to button color */
        border: none;
        cursor: pointer;
        width: 100%; /* Make button full width of its container */
        max-width: 300px; /* Limit max width for aesthetics */
        margin: 0 auto; /* Center the button */
        gap: 0.75rem;
    }

    .enroll-button:hover {
        background-color: var(--primary-color); /* Change to primary on hover */
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
    }

    .enroll-button:active {
        transform: translateY(0);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }

    .button-icon {
        font-size: 1.5rem;
    }

    .enrollment-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        flex-wrap: wrap; /* Allow wrapping on small screens */
        gap: 1rem; /* Space between items when wrapped */
    }

    .back-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: var(--primary-dark-color);
    }

    .guarantee-badge {
        background-color: #ECFDF5; /* Green 50 */
        color: #059669; /* Green 700 */
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius-md);
        font-size: 0.9rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border: 1px solid #D1FAE5; /* Green 200 */
    }

    /* Font Awesome CDN */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .enrollment-card {
            padding: 1.5rem;
            gap: 1rem;
        }

        .enroll-title {
            font-size: 1.75rem;
        }

        .course-name {
            font-size: 1.5rem;
        }

        .course-highlights {
            flex-direction: column; /* Stack highlights vertically */
            align-items: stretch; /* Stretch to full width */
        }

        .highlight-item {
            justify-content: center; /* Center content in stacked items */
        }

        .enrollment-footer {
            flex-direction: column; /* Stack footer items */
            align-items: center;
        }

        .back-link, .guarantee-badge {
            width: 100%;
            justify-content: center;
        }
    }

    @media (max-width: 480px) {
        .enrollment-card {
            padding: 1rem;
        }

        .enroll-title {
            font-size: 1.5rem;
        }

        .course-name {
            font-size: 1.3rem;
        }

        .course-description,
        .rating-text,
        .highlight-item,
        .back-link,
        .guarantee-badge {
            font-size: 0.85rem;
        }

        .enroll-button {
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
        }
    }
</style>

<div class="enrollment-page">
    <div class="enrollment-container">
        <div class="enrollment-card">
            <!-- Course header with decorative elements -->
            <div class="course-header">
                <div class="course-badge">
                    <i class="fas fa-book-open"></i>
                </div>
                <h1 class="enroll-title">Записване в курса</h1>
                <div class="course-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="rating-text">4.7 (128 оценки)</span>
                </div>
            </div>

            <!-- Course content -->
            <div class="course-content">
                <h2 class="course-name">{{ course.name }}</h2>
                <p class="course-description">{{ course.description }}</p>

                <div class="course-highlights">
                    <div class="highlight-item">
                        <i class="fas fa-clock"></i>
                        <span>8 седмици</span>
                    </div>
                    <div class="highlight-item">
                        <i class="fas fa-certificate"></i>
                        <span>Сертификат</span>
                    </div>
                    <div class="highlight-item">
                        <i class="fas fa-user-graduate"></i>
                        <span>За начинаещи</span>
                    </div>
                </div>
            </div>

            <!-- Enrollment form -->
            <form method="post" class="enroll-form">
                {% csrf_token %}
                <a href="{% url 'courses:checkout' %}" class="enroll-button">
                    <span class="button-icon">✅</span>
                    <span class="button-text">Запиши се сега</span>
                </a>
            </form>

            <div class="enrollment-footer">
                <a href="{% url 'courses:course_detail' course.id %}" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Назад към курса
                </a>
                <div class="guarantee-badge">
                    <i class="fas fa-shield-alt"></i>
                    30-дневна гаранция
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
