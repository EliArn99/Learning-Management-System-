{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>👨‍🏫 Профил на преподавателя</h2>

    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Име:</strong> {{ teacher.user.get_full_name }}</p>
            <p><strong>Имейл:</strong> {{ teacher.user.email }}</p>
            {% if teacher.department %}
                <p><strong>Катедра:</strong> {{ teacher.department }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
