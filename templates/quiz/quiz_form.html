{#{% extends 'base.html' %}#}
{% load crispy_forms_tags %}

{% block content %}
    <div class="form-page-container">
        <div class="form-card">
            <div class="form-header">
                <h2 class="form-title">Създай нов тест</h2>
                <p class="form-subtitle">Въведете основните данни за теста.</p>
            </div>

            <form method="post" class="quiz-form">
                {% csrf_token %}

                {# Crispy Forms ще направи полетата красиви #}
                {{ form|crispy }}

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Запази тест</button>
                    <a href="{% url 'quizz:quiz_list' %}" class="btn btn-secondary">Отказ</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_css %}
<style>
    /* Основна стилизация за центриране и фон */
    body {
        background-color: #f5f7ff; /* Същият фон като преди */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* За да започва по-горе на страницата */
        min-height: 100vh; /* Цяла височина на изгледа */
        padding: 40px 20px; /* Добавен padding за отстъп отгоре */
        box-sizing: border-box;
    }

    .form-page-container {
        max-width: 700px; /* Малко по-широк от quiz-container за форми */
        width: 100%;
        margin: auto; /* Центрира контейнера */
        padding: 20px; /* Вътрешен отстъп */
    }

    .form-card {
        background: white;
        padding: 40px;
        border-radius: 12px; /* По-заоблени ъгли */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* По-изразен сянка */
        transition: transform 0.3s ease;
    }

    /* Ховър ефект за цялата карта, ако има смисъл (например на дашборд) */
    /* .form-card:hover {
        transform: translateY(-5px);
    } */

    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-title {
        color: #4a6bff; /* Основен цвят */
        margin-bottom: 10px;
        font-size: 2.2em; /* По-голям размер на заглавието */
        font-weight: 700;
    }

    .form-subtitle {
        color: #6c757d; /* По-светъл текст */
        font-size: 1.1em;
    }

    /* Стилизация на Crispy Forms полета - override */
    .form-group label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
        display: block; /* За да е label над input */
    }

    .form-control { /* Полетата за въвеждане на текст */
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 8px; /* Заоблени полета */
        font-size: 1em;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        box-sizing: border-box; /* Важно за padding */
    }

    .form-control:focus {
        border-color: #80bdff; /* Син кант при фокус */
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Сянка при фокус */
    }

    /* За textarea */
    textarea.form-control {
        min-height: 100px;
        resize: vertical; /* Позволява само вертикално оразмеряване */
    }

    /* За datetime-local */
    input[type="datetime-local"].form-control {
        padding: 10px 15px; /* Малко по-малък padding за датата/часа */
    }

    .form-text.text-muted { /* Помощен текст под полетата */
        font-size: 0.85em;
        color: #6c757d;
        margin-top: 5px;
    }

    /* Бутони */
    .form-actions {
        display: flex;
        justify-content: center; /* Центрира бутоните */
        gap: 15px; /* Разстояние между бутоните */
        margin-top: 30px;
    }

    .btn {
        padding: 12px 28px;
        border: none;
        border-radius: 8px; /* Заоблени бутони */
        cursor: pointer;
        font-weight: 600;
        font-size: 1.1em;
        transition: all 0.2s ease;
        text-decoration: none; /* За a.btn */
        display: inline-flex; /* За да може да се центрира текста, ако е необходимо */
        align-items: center;
        justify-content: center;
    }

    .btn-primary {
        background-color: #4a6bff; /* Основен син цвят */
        color: white;
    }

    .btn-primary:hover {
        background-color: #3a5bef; /* По-тъмен син при ховър */
        transform: translateY(-2px); /* Малък ефект при ховър */
        box-shadow: 0 4px 10px rgba(74, 107, 255, 0.3); /* Лека сянка при ховър */
    }

    .btn-secondary {
        background-color: #e9ecef; /* Сив/бял цвят */
        color: #333;
        border: 1px solid #dee2e6; /* Лека граница */
    }

    .btn-secondary:hover {
        background-color: #dee2e6; /* По-тъмен сив при ховър */
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    /* Адаптивен дизайн */
    @media (max-width: 768px) {
        .form-card {
            padding: 30px 20px;
        }

        .form-title {
            font-size: 1.8em;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
        }

        .form-actions {
            flex-direction: column; /* Бутоните един под друг на малки екрани */
            gap: 10px;
        }
    }

    @media (max-width: 480px) {
        .form-card {
            padding: 20px 15px;
            margin: 15px; /* По-малък външен отстъп */
        }
        body {
            padding: 20px 10px;
        }
    }
</style>
{% endblock %}
