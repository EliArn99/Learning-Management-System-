<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }}</title>
    <style>
        /* CSS стилове (Остават същите, добавяме само за textarea) */
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --light-text: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .quiz-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .quiz-header p {
            color: var(--light-text);
        }

        /* Стилове за таймера */
        #timer-display {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--accent-color);
            padding: 8px;
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            display: inline-block;
        }

        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: var(--border-radius);
            margin: 20px 0;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            font-size: 14px;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option {
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background-color: #e9ecef;
        }

        .option.selected {
            border-color: var(--primary-color);
            background-color: rgba(74, 107, 255, 0.1);
        }

        .option input {
            /* Скриваме оригиналното радио/чекбокс за по-добър изглед */
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Стил за текстовото поле (Open Text) */
        .text-response {
            width: 100%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: var(--border-radius);
            resize: vertical;
            font-size: 16px;
            min-height: 150px;
            transition: border-color 0.2s ease;
        }
        .text-response:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .quiz-result {
            text-align: center;
            padding: 30px;
            display: none;
        }

        /* ... (останалите медийни заявки остават) ... */
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>{{ quiz.title }}</h1>
            <p>{{ quiz.description }}</p>

            <div id="timer-display">
                Остава: <span id="time-remaining">--:--</span>
            </div>

        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="question-container" id="question-container">
            <div class="question-number">Въпрос <span id="current-question">1</span> от <span id="total-questions"></span></div>
            <div class="question-text" id="question-text"></div>
            <div class="options-container" id="options-container">
                </div>
        </div>

        <div class="navigation-buttons">
            <button class="btn btn-secondary" id="prev-btn" disabled>Назад</button>
            <button class="btn btn-primary" id="next-btn">Напред</button>
        </div>

        <div class="quiz-result" id="quiz-result">
            <h2>Тестът завърши!</h2>
            <div class="score" id="score"></div>
            <p class="feedback" id="feedback"></p>
            <p>Резултатът ви е изпратен и записан.</p>
        </div>
    </div>

    <script>
    // Inject quiz data from Django context
    const quizData = JSON.parse('{{ quiz_data_json|escapejs }}');
    const quizId = {{ quiz.pk }};

    // --- 1.1. Логика за Времеви Лимит (Time Limit) ---
    const TIME_LIMIT_MINUTES = {{ time_limit }};
    const START_TIME_STAMP = {{ start_time }};
    const START_TIME = new Date(START_TIME_STAMP * 1000);
    const timerDisplay = document.getElementById('time-remaining');
    let timerInterval;

    // DOM elements
    const questionContainer = document.getElementById('question-container');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const currentQuestionEl = document.getElementById('current-question');
    const totalQuestionsEl = document.getElementById('total-questions');
    const progressBar = document.getElementById('progress-bar');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const quizResult = document.getElementById('quiz-result');
    const scoreEl = document.getElementById('score');
    const feedbackEl = document.getElementById('feedback');

    // Quiz state: stores {selectedAnswerIds: [id1, id2], textAnswer: '...'}
    let currentQuestionIndex = 0;
    let userAnswers = Array(quizData.length).fill(null).map(() => ({ selectedAnswerIds: [], textAnswer: '' }));


    // --- ФУНКЦИИ ---

    function updateTimer() {
        const now = new Date();
        const elapsedSeconds = (now - START_TIME) / 1000;
        const totalLimitSeconds = TIME_LIMIT_MINUTES * 60;
        const remainingSeconds = totalLimitSeconds - elapsedSeconds;

        if (remainingSeconds <= 0) {
            timerDisplay.textContent = "Времето изтече! Изпращане...";
            clearInterval(timerInterval);
            document.getElementById('timer-display').style.backgroundColor = '#fdd';
            submitQuiz(true); // Принудително изпращане
            return;
        }

        const minutes = Math.floor(remainingSeconds / 60);
        const seconds = Math.floor(remainingSeconds % 60);
        timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function initQuiz() {
        totalQuestionsEl.textContent = quizData.length;
        loadQuestion();
        timerInterval = setInterval(updateTimer, 1000); // Стартираме таймера
    }

    function loadQuestion() {
        const question = quizData[currentQuestionIndex];
        questionText.textContent = question.question;
        currentQuestionEl.textContent = currentQuestionIndex + 1;

        progressBar.style.width = `${((currentQuestionIndex + 1) / quizData.length) * 100}%`;
        optionsContainer.innerHTML = '';

        const currentAnswer = userAnswers[currentQuestionIndex];

        if (question.type === 'OT') {
            // Свободен текст (Open Text)
            const textarea = document.createElement('textarea');
            textarea.rows = 6;
            textarea.placeholder = "Напишете вашия отговор тук...";
            textarea.classList.add('text-response');
            textarea.value = currentAnswer.textAnswer;

            textarea.addEventListener('input', () => {
                currentAnswer.textAnswer = textarea.value;
                updateNavigationButtons(question, currentAnswer);
            });

            optionsContainer.appendChild(textarea);

        } else {
            // Multiple Choice (MC, MM, TF)
            const inputType = (question.type === 'MM') ? 'checkbox' : 'radio';

            question.options.forEach((option) => {
                const optionElement = document.createElement('label');
                optionElement.classList.add('option');

                const isSelected = currentAnswer.selectedAnswerIds.includes(option.id);
                if (isSelected) {
                    optionElement.classList.add('selected');
                }

                optionElement.innerHTML = `
                    <input type="${inputType}" name="option_${question.id}" value="${option.id}"
                        ${isSelected ? 'checked' : ''}>
                    <span>${option.text}</span>
                `;

                // --- КЛЮЧОВА КОРЕКЦИЯ: Обработка на клик върху <label> ---
                optionElement.addEventListener('click', (e) => {
                    // e.preventDefault(); // Премахваме e.preventDefault(), за да оставим браузъра да обработи input-а

                    const input = optionElement.querySelector('input');
                    const optionId = option.id;

                    if (inputType === 'radio') {
                        // 1. Обновяване на състоянието за Radio (MC, TF)
                        // За да работи коректно: първо изчистваме всички, ако този не е бил избран
                        if (!input.checked) {
                            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                            currentAnswer.selectedAnswerIds = [optionId];
                            optionElement.classList.add('selected');
                        } else {
                            // Ако вече е избран, не правим нищо
                        }

                    } else {
                        // 2. Обновяване на състоянието за Checkbox (MM)
                        // Тъй като input.checked ще се промени след клика, проверяваме текущото му (старо) състояние
                        const isCurrentlyChecked = input.checked;

                        if (isCurrentlyChecked) {
                            // Ще се uncheck-не след клика
                            optionElement.classList.remove('selected');
                            const index = currentAnswer.selectedAnswerIds.indexOf(optionId);
                            if (index > -1) {
                                currentAnswer.selectedAnswerIds.splice(index, 1); // Премахване
                            }
                        } else {
                            // Ще се check-не след клика
                            optionElement.classList.add('selected');
                            currentAnswer.selectedAnswerIds.push(optionId); // Добавяне
                        }
                    }

                    // !!! Ключов момент: updateNavigationButtons се вика след малка пауза
                    // защото input.checked се актуализира след приключване на event listener-а
                    setTimeout(() => {
                         updateNavigationButtons(question, currentAnswer);
                    }, 50);
                });

                optionsContainer.appendChild(optionElement);
            });
        }

        updateNavigationButtons(question, currentAnswer);
    }
    // ... останалите функции (updateNavigationButtons, submitQuiz, getCookie) остават непроменени ...

    function updateNavigationButtons(question, currentAnswer) {
        // Логиката за проверка на отговор остава същата
        const isAnswered = (currentAnswer.selectedAnswerIds.length > 0) ||
                           (question.type === 'OT' && currentAnswer.textAnswer.trim().length > 0);

        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? 'Изпрати тест' : 'Напред';
        nextBtn.disabled = !isAnswered && currentQuestionIndex < quizData.length - 1;
    }

    async function submitQuiz(timedOut = false) {
        if (timerInterval) {
            clearInterval(timerInterval);
        }

        const submissionData = quizData.map((q_data, index) => {
            const currentAnswer = userAnswers[index];

            return {
                questionId: q_data.id,
                selectedAnswerIds: currentAnswer.selectedAnswerIds,
                textAnswer: currentAnswer.textAnswer,
            };
        });

        try {
            const response = await fetch(`{% url 'quizz:quiz_take' pk=quiz.pk %}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ userAnswers: submissionData, timedOut: timedOut })
            });

            const data = await response.json();

            if (response.ok) {
                window.location.href = data.redirect_url;
            } else {
                alert('Грешка при изпращане на теста: ' + (data.error || 'Неизвестна грешка.'));
                location.reload();
            }
        } catch (error) {
            console.error('Error submitting quiz:', error);
            alert('Възникна мрежова грешка при изпращане на теста. Моля, опитайте отново.');
            location.reload();
        }
    }

    // --- EVENT LISTENERS ---
    nextBtn.addEventListener('click', () => {
        const question = quizData[currentQuestionIndex];
        const currentAnswer = userAnswers[currentQuestionIndex];

        const isAnswered = (currentAnswer.selectedAnswerIds.length > 0) ||
                           (question.type === 'OT' && currentAnswer.textAnswer.trim().length > 0);

        if (!isAnswered && currentQuestionIndex < quizData.length - 1) {
            alert('Моля, изберете или въведете отговор!');
            return;
        }

        if (currentQuestionIndex < quizData.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
        } else {
            submitQuiz();
        }
    });

    prevBtn.addEventListener('click', () => {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
        }
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // --- START ---
    initQuiz();
</script>
</body>
</html>
