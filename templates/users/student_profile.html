{% extends 'base.html' %}
{% block content %}
<h2>Student Profile</h2>
<form method="post">
<a href="{% url 'users:edit_profile' %}" class="btn btn-outline-primary mb-3">✏️ Редактирай профил</a>

{% if student.profile_picture %}
    <img src="{{ student.profile_picture.url }}" class="img-thumbnail mb-3" width="150" height="150">
{% endif %}

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
